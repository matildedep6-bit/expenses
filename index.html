<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Simple CSS for layout */
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        h1 { text-align: center; color: #333; }
        
        /* Form Styling */
        form { background: #f4f4f4; padding: 1.5rem; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
        input, button { padding: 10px; font-size: 1rem; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #0070f3; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #005bb5; }

        /* List Styling */
        #expenseList { list-style: none; padding: 0; margin-top: 2rem; }
        .expense-item { background: white; border-bottom: 1px solid #eee; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .expense-info { display: flex; flex-direction: column; }
        .expense-amount { font-weight: bold; color: #e00; font-size: 1.2rem; }
        .meta { font-size: 0.85rem; color: #666; margin-top: 4px; }
    </style>
</head>
<body>

    <h1>My Expenses</h1>

    <form id="expenseForm">
        <input type="text" id="description" placeholder="Description (e.g. Lunch)" required>
        <input type="number" id="amount" placeholder="Amount (e.g. 15)" required>
        
        <input type="text" id="category" placeholder="Category (e.g. Food)" required>
        <input type="date" id="date" required>
        
        <button type="submit">Add Expense</button>
    </form>

    <ul id="expenseList">
        <p style="text-align:center; color:#888;">Loading expenses...</p>
    </ul>

    <script>
        const API_URL = '/api/expenses';
        const list = document.getElementById('expenseList');
        const form = document.getElementById('expenseForm');

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // 1. Function to fetch and display expenses
        async function fetchExpenses() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                // Clear the list
                list.innerHTML = '';

                if (result.data.length === 0) {
                    list.innerHTML = '<p style="text-align:center; color:#888;">No expenses found yet.</p>';
                    return;
                }

                // Loop through expenses and create HTML elements
                result.data.forEach(expense => {
                    const li = document.createElement('li');
                    li.className = 'expense-item';
                    li.innerHTML = `
                        <div class="expense-info">
                            <strong>${expense.description}</strong>
                            <span class="meta">${expense.category} â€¢ ${expense.date}</span>
                        </div>
                        <div class="expense-amount">-$${expense.amount}</div>
                    `;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                list.innerHTML = '<p style="color:red; text-align:center;">Error loading data.</p>';
            }
        }

        // 2. Event Listener for Form Submit (POST)
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop page from reloading

            // Gather data from inputs
            const expenseData = {
                description: document.getElementById('description').value,
                amount: Number(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expenseData)
                });

                if (response.ok) {
                    // Clear form inputs
                    document.getElementById('description').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('category').value = '';
                    
                    // Reload the list to show the new item
                    fetchExpenses();
                } else {
                    alert('Failed to add expense');
                }
            } catch (error) {
                console.error('Error adding expense:', error);
            }
        });

        // Load data when page opens
        fetchExpenses();
    </script>
</body>
</html>
