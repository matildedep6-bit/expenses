<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .expense {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .expense button {
      padding: 5px 10px;
      margin-top: 5px;
      width: auto;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .expense button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expenses Manager</h2>

    <form id="expenseForm">
      <input type="hidden" id="editingId" />

      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" step="0.01" inputmode="decimal" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="date" id="date" required />

      <button type="submit">Save Expense</button>
    </form>

    <h3>Expenses</h3>
    <div id="expensesList"></div>
  </div>

  <script>
    const API_URL = "/api/expenses";

    async function loadExpenses() {
      const res = await fetch(API_URL);
      const data = await res.json();
      displayExpenses(data.expenses);
    }

    function displayExpenses(expenses) {
      const list = document.getElementById("expensesList");
      list.innerHTML = "";

      expenses.forEach((exp, index) => {
        const div = document.createElement("div");
        div.className = "expense";
        div.innerHTML = `
          <strong>${exp.description}</strong><br>
          Amount: â‚¬${exp.amount.toFixed(2)}<br>
          Category: ${exp.category}<br>
          Date: ${exp.date}<br>
          <button onclick="modifyExpense(${index})">Modify</button>
        `;
        list.appendChild(div);
      });
    }

    function modifyExpense(index) {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const exp = data.expenses[index];

          // Fill the form
          document.getElementById("editingId").value = index;
          document.getElementById("description").value = exp.description;
          document.getElementById("amount").value = exp.amount;
          document.getElementById("category").value = exp.category;
          document.getElementById("date").value = exp.date;
        });
    }

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("editingId").value;
      const expense = {
        description: document.getElementById("description").value,
        amount: parseFloat(document.getElementById("amount").value),
        category: document.getElementById("category").value,
        date: document.getElementById("date").value
      };

      if (id) {
        // PUT = modify existing expense
        await fetch(`${API_URL}?id=${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(expense)
        });
      } else {
        // POST = add new expense
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(expense)
        });
      }

      // Reset form
      document.getElementById("expenseForm").reset();
      document.getElementById("editingId").value = "";

      loadExpenses();
    });

    loadExpenses();
  </script>

</body>
</html>
